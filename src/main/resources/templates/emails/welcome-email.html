<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Welcome to EcommerceAPI!</title>
    <style>
        body { font-family: Arial, sans-serif; line-height: 1.6; color: #333; }
        .container { width: 80%; margin: 0 auto; padding: 20px; border: 1px solid #ddd; border-radius: 8px; }
        .header { background-color: #f8f8f8; padding: 10px; text-align: center; border-bottom: 1px solid #eee; }
        .footer { margin-top: 20px; font-size: 0.8em; color: #666; text-align: center; }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>Welcome to <span th:text="${siteName}"></span>!</h1>
    </div>
    <p>Hi <strong th:text="${userName}"></strong>,</p>
    <p>It's a pleasure to have you with us! Your account has been successfully created.</p>
    <p>You can now explore all our products and shop with ease.</p>
    <p>If you have any questions, don't hesitate to contact us.</p>
    <p>Sincerely,</p>
    <p>EcommerceAPI<span th:text="${siteName}"></span> Team</p>
    <div class="footer">
        <p>&copy; 2025 <span th:text="${siteName}"></span>. All rights reserved.</p>
    </div>
</div>
</body>
</html>
